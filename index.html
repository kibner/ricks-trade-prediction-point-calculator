<!doctype html>
<html class='no-js' lang=''>

<head>
  <meta charset='utf-8'>
  <title></title>
  <meta content='' name='description'>
  <meta content='width=device-width, initial-scale=1' name='viewport'>

  <meta content='' property='og:title'>
  <meta content='' property='og:type'>
  <meta content='' property='og:url'>
  <meta content='' property='og:image'>

  <link href='site.webmanifest' rel='manifest'>
  <link href='icon.png' rel='apple-touch-icon'>
  <!-- Place favicon.ico in the root directory -->

  <link href='css/_bundle.css' rel='stylesheet'>

  <meta name='theme-color' content='#fafafa'>
  <meta name='color-scheme' content='dark light'>
</head>

<body>
<header>
  <h1>Trade Prediction Point Calculator</h1>
</header>
<main>
  <form enctype='multipart/form-data'>
    <div class='margin-top-1em'>
      <div class='hover-outline'>
        <label for='completed-trades-file'>Completed Trades file</label>
        <input accept='text/csv'
               id='completed-trades-file'
               name='completed-trades-file'
               placeholder='choose completed trades file...'
               type='file'
               required
        />
      </div>
    </div>
    <div class='margin-top-1em'>
      <div class='hover-outline'>
        <label for='predicted-trades-file'>Predicted Trades file</label>
        <input accept='text/csv'
               id='predicted-trades-file'
               name='predicted-trades-file'
               placeholder='choose predicted trades file...'
               type='file'
               required
        />
      </div>
    </div>
    <div class='margin-top-1em'>
      <div class='hover-outline'>
        <button type='submit' disabled>Calculate Points</button>
      </div>
    </div>
  </form>
  <div id='calculator-result' class='margin-top-1em'>
    <div class='flex flex-direction-row-reverse'>
      <div class='hover-outline'>
        <button id='export-calculator-result' type='button' disabled>Export</button>
      </div>
    </div>
    <div>
      <table>
        <thead>
        <tr>
          <th>User</th>
          <th class='text-align-right'>Points</th>
          <th class='text-align-center' colspan='4'>Predictions</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</main>

<template id='calculated-points-row'>
  <tr>
    <td></td>
    <td class='text-align-right'></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</template>

<template id='player-points-cell'>
  <div><em class='player-name'></em></div>
  <div class='player-points text-align-right'></div>
</template>

<script src='js/vendor/modernizr-3.11.2.min.js'></script>
<script src='js/plugins.js'></script>
<script src='js/main.js'></script>
</body>

</html>
