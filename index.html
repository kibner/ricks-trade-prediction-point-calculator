<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <meta content="" property="og:title">
  <meta content="" property="og:type">
  <meta content="" property="og:url">
  <meta content="" property="og:image">

  <link href="site.webmanifest" rel="manifest">
  <link href="icon.png" rel="apple-touch-icon">
  <!-- Place favicon.ico in the root directory -->

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/site.css" rel="stylesheet">

  <meta content="#fafafa" name="theme-color">
</head>

<body>

<!-- Add your site or application content here -->
<header>
  <h1>Trade Prediction Point Calculator</h1>
</header>
<main>
  <form enctype="multipart/form-data">
    <div>
      <label>Completed Trades file
        <input accept="text/csv"
               id="completed-trades-file"
               name="completed-trades-file"
               placeholder="choose completed trades file..."
               type="file"/>
      </label>
    </div>
    <div>
      <label>Predicted Trades file
        <input accept="text/csv"
               id="predicted-trades-file"
               name="predicted-trades-file"
               placeholder="choose predicted trades file..."
               type="file"/>
      </label>
    </div>
    <div>
      <button type="button">Calculate Points</button>
    </div>
    <output name="calculator-result">
      <table>
        <thead>
        <tr>
          <th>User</th>
          <th class="text-align-right">Points</th>
          <th class="text-align-center" colspan="4">Predictions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>Derek Fisher Fan</td>
          <td class="text-align-right">10</td>
          <td>Nick Van Exel</td>
          <td>Robert Horry</td>
          <td>Jordan Hill</td>
          <td>Chris Mihm</td>
        </tr>
        <tr>
          <td>Austin Rivers Enjoyer</td>
          <td class="text-align-right">6</td>
          <td>Jose Alvarado</td>
          <td>Robin Lopez</td>
          <td>Jrue Holiday</td>
          <td>Jarrett Jack</td>
        </tr>
        </tbody>
      </table>
    </output>
  </form>
</main>

<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

  window.ga = function () {
    ga.q.push(arguments)
  };
  ga.q = [];
  ga.l = +new Date;
  ga('create', 'UA-XXXXX-Y', 'auto');
  ga('set', 'anonymizeIp', true);
  ga('set', 'transport', 'beacon');
  ga('send', 'pageview')
</script>
<script async src="https://www.google-analytics.com/analytics.js"></script>
</body>

</html>
